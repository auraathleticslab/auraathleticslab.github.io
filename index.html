<!DOCTYPE html>
<html lang="en">
<head>

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 48px;
      font-weight: normal;
      margin-bottom: 10px;
    }
    .mission {
      font-size: 18px;
      opacity: 0.7;
      margin-bottom: 20px;
    }
    .construction {
      font-family: 'Ubuntu Mono', monospace;
      font-size: 20px;
      opacity: 0.6;
      margin-bottom: 40px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-icons a {
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .social-icons a:hover {
      opacity: 1;
    }
    .social-icons svg {
      width: 24px;
      height: 24px;
      fill: #ffffff;
    }
  </style>
</head>
