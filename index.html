<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AURA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 40px 20px;
      margin: 0;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 5px;
    }
    .mission {
      opacity: 0.7;
      margin-bottom: 40px;
    }
    .product {
      margin-bottom: 40px;
    }
    .product img {
      width: 300px;
      max-width: 90%;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .product-name {
      font-size: 24px;
      margin-bottom: 8px;
    }
    .price {
      font-size: 18px;
      opacity: 0.8;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #fff;
      color: #000;
    }
    .construction {
      font-family: 'Ubuntu Mono', monospace;
      font-size: 16px;
      opacity: 0.6;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <img src="aura_logo_w.svg" alt="AURA Logo" class="logo">
  <h1>AURA</h1>
  <p class="mission">On a mission.</p>

  <div class="product">
    <img src="tee.png" alt="AURA Tee">
    <div class="product-name">AURA Tee</div>
    <div class="price">35€</div>
    <button onclick="preOrder('AURA Tee')">Pre-order</button>
  </div>

  <div class="product">
    <img src="crewneck.png" alt="AURA Crewneck">
    <div class="product-name">AURA Crewneck</div>
    <div class="price">70€</div>
    <button onclick="preOrder('AURA Crewneck')">Pre-order</button>
  </div>

  <div class="product">
    <img src="flag.png" alt="AURA Flag">
    <div class="product-name">AURA Flag</div>
    <div class="price">40€</div>
    <button onclick="preOrder('AURA Flag')">Pre-order</button>
  </div>

  <p class="construction">Under Construction</p>

<script>
function preOrder(product) {
  const name = prompt("Enter your name:");
  if (!name) return;

  const email = prompt("Enter your email:");
  if (!email) return;

  let size = 'N/A';
  if (product !== 'AURA Flag') {
    size = prompt("Enter your size (S, M, L, XL):");
    if (!size) return;
  }

  const comments = prompt("Additional comments (optional):") || 'None';

  const subject = encodeURIComponent(`Pre-order: ${product}`);
  const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nSize: ${size}\nComments: ${comments}`);
  window.location.href = `mailto:gorka.zb.gr@gmail.com?subject=${subject}&body=${body}`;
}
</script>

</body>
</html>
